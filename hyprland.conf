$swaylock = swaylock \
	--image "$HOME/Pictures/background.jpg" \
	--effect-blur 7x5 \
	--fade-in 0


# Plugins
plugin = /usr/lib/libhy3.so
plugin {
    hy3 {
        tabs {
            height = 5
	          padding = 8
	          render_text = false
        }

        autotile {
            enable = true
            trigger_width = 800
            trigger_height = 500
        }
    }
}


# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=DP-2, 2560x1440@144, 2560x0, 1
monitor=DP-3, 2560x1440@144, 0x0, 1

# window rules
#windowrule = workspace 5 silent, ^(.*Steam.*)$
#windowrule = workspace 5 silent, ^(.*Heroic.*)$
#windowrule = workspace 4 silent, ^(.*XIV.*)$
#windowrule = workspace 4 silent, ^(.*Fantasy.*)$


# See https://wiki.hyprland.org/Configuring/Keywords/ for more


exec-once = swayidle -w timeout 5 swaylock \
    timeout 300 'sleep 5; hyprctl dispatch dpms off' \
    resume 'hyprctl dispatch dpms on' \
    before-sleep swaylock 

# Execute your favorite apps at launch
# exec-once = waybar & hyprpaper & firefox
exec-once =  hyprpaper & ironbar
exec-once =  [workspace 10 silent] spotify
# clipboard manager
exec-once = wl-paste --type text --watch cliphist store #Stores only text data
exec-once = wl-paste --type image --watch cliphist store #Stores only image data

# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# Some default env vars.
env = XCURSOR_SIZE,24
# Custom graphics shit
env = LIBVA_DRIVER_NAME,nvidia
env = XDG_SESSION_TYPE,wayland
env = GBM_BACKEND,nvidia-drm
env = __GLX_VENDOR_LIBRARY_NAME,nvidia
env = WLR_NO_HARDWARE_CURSORS,1

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = eu
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1
    accel_profile = flat
    sensitivity = 0.0
    force_no_accel = 0

    touchpad {
        natural_scroll = no
    }

}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 0
    gaps_out = 0
    border_size = 1
    col.active_border = rgb(98c379)
    col.inactive_border = rgba(595959aa)

    layout = hy3
}

binds {
    workspace_back_and_forth = true
    }

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 0
    
    blur {
        enabled = false
        size = 3
        passes = 1
    }

    drop_shadow = no
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = no

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = true
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = off
}

misc {
    mouse_move_enables_dpms = false
    key_press_enables_dpms = true 
}
