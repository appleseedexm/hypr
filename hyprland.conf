
# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=DP-2, 2560x1440@144, 2560x0, 1
monitor=DP-3, 2560x1440@144, 0x0, 1

# window rules
#windowrulev2 = opacity 0.8 0.8,class:^(kitty)$
#windowrulev2 = opacity 0.9 0.9,class:^(*)$
#windowrule = workspace 5 silent, ^(.*Steam.*)$
#windowrule = workspace 5 silent, ^(.*Heroic.*)$
#windowrule = workspace 4 silent, ^(.*XIV.*)$
#windowrule = workspace 4 silent, ^(.*Fantasy.*)$

exec-once = swayidle -w \   
    timeout 5 'sh $HOME/.config/hypr/swaylock.sh' \   
    timeout 300 'sleep 5; hyprctl dispatch dpms off' \
    resume 'hyprctl dispatch dpms on' \
    before-sleep 'sh $HOME/.config/hypr/swaylock.sh'

exec-once =  hyprpaper & ironbar
exec-once =  [workspace 9 silent] discord
exec-once =  [workspace 9 silent] spotify
exec-once =  [workspace 10 silent] enpass
exec-once =  [workspace 10 silent] easyeffects

# clipboard manager
exec-once = wl-paste --type text --watch cliphist store #Stores only text data
exec-once = wl-paste --type image --watch cliphist store #Stores only image data

exec-once=/usr/lib/polkit-kde-authentication-agent-1
# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# Some default env vars.
env = XCURSOR_SIZE,24
env = MOZ_ENABLE_WAYLAND,1
# Custom graphics shit
env = LIBVA_DRIVER_NAME,nvidia
env = XDG_SESSION_TYPE,wayland
env = GBM_BACKEND,nvidia-drm
# env = __GLX_VENDOR_LIBRARY_NAME,nvidia #might fix discord
env = WLR_NO_HARDWARE_CURSORS,1

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = eu
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1
    accel_profile = flat
    sensitivity = 0.0
    force_no_accel = 0

    touchpad {
        natural_scroll = no
    }

}

general {
    gaps_in = 0
    gaps_out = 0
    border_size = 1
    col.active_border = rgb(98c379)
    col.inactive_border = rgba(595959aa)
    layout = dwindle
}

binds {
    workspace_back_and_forth = true
    }

decoration {
    rounding = 0
    
    blur {
        enabled = true
        size = 3
        passes = 1
    }
    
    fullscreen_opacity = 1.0
    active_opacity = 0.75
    inactive_opacity = 0.60

    drop_shadow = no
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = no
}

dwindle {
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    new_is_master = true
}

gestures {
    workspace_swipe = off
}

misc {
    mouse_move_enables_dpms = false
    key_press_enables_dpms = true 
}

$mainMod = SUPER

bind = $mainMod, return, exec, kitty
bind = $mainMod+SHIFT, Q, killactive, 
bind = $mainMod+SHIFT, M, exit, 
bind = $mainMod, V, togglefloating, 
bind = $mainMod, R, exec, wofi --show drun
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, s, togglesplit, # dwindle
bind = $mainMod, F, fullscreen
bind = $mainMod, X, movecurrentworkspacetomonitor, DP-3
bind = $mainMod, c, movecurrentworkspacetomonitor, DP-2
bind = $mainMod+SHIFT, r, togglesplit
bind = $mainMod, P, exec, sh $HOME/.config/hypr/swaylock.sh

# classic hyprland commands
bind = $mainMod, H, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d
bind = $mainMod SHIFT, H, movewindow, l
bind = $mainMod SHIFT, l, movewindow, r
bind = $mainMod SHIFT, k, movewindow, u
bind = $mainMod SHIFT, j, movewindow, d
bind = $mainMod CTRL, H, resizeactive, -40 0
bind = $mainMod CTRL, l, resizeactive, 40 0
bind = $mainMod CTRL, k, resizeactive, 0 -40
bind = $mainMod CTRL, j, resizeactive, 0 40
bind = $mainMod, g, togglegroup,
bind = $mainMod, tab, changegroupactive,

# media buttons
bind = ,XF86AudioPlay, exec, playerctl play-pause --player=spotify
bind = ,XF86AudioStop, exec, playerctl -a stop --player=spotify
bind = ,XF86AudioNext, exec, playerctl next --player=spotify
bind = ,XF86AudioPrev, exec, playerctl previous --player=spotify

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod+SHIFT, 1, movetoworkspacesilent, 1
bind = $mainMod+SHIFT, 2, movetoworkspacesilent, 2
bind = $mainMod+SHIFT, 3, movetoworkspacesilent, 3
bind = $mainMod+SHIFT, 4, movetoworkspacesilent, 4
bind = $mainMod+SHIFT, 5, movetoworkspacesilent, 5
bind = $mainMod+SHIFT, 6, movetoworkspacesilent, 6
bind = $mainMod+SHIFT, 7, movetoworkspacesilent, 7
bind = $mainMod+SHIFT, 8, movetoworkspacesilent, 8
bind = $mainMod+SHIFT, 9, movetoworkspacesilent, 9
bind = $mainMod+SHIFT, 0, movetoworkspacesilent, 10


